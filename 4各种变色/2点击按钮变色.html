// 利用记录鼠标点击的索引值去除类名的方式进行优化
//申明一个变量保存被点击的按钮的索引值
var index = 0;
//给每个按钮添加点击事件
for(var i=0;i<btn.length;i++){
  //给每个按钮利用DOM对象自定义属性索引，并赋值
  btn[i].index = i;
  btn[i].onclick = function(){
    //给默认被点击的按钮删除类名
    btn[index].className = "";
    //给被当前点击的按钮添加类名
    this.className = "colorRed";
    //再将当前点击的这个按钮索引赋值给前面存储索引的变量
    index = this.index;
  }
}
